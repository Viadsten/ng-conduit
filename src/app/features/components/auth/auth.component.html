<div class="max-w-[980px] px-20 mx-auto w-full pt-[25vh]">
  <form action="POST" class="flex flex-col gap-3 max-w-[380px] mx-auto">
    <h2 class="text-2xl font-bold text-center mb-5">{{page === 'sign-in' ? 'Sign in' : 'Sign up'}}</h2>
    <my-input placeholder="name" type="text" *ngIf="page === 'sign-up'" />
    <my-input placeholder="email" type="email" />
    <my-input placeholder="password" type="password" />
    <my-button type="submit" [text]="page === 'sign-in' ? 'Sign in' : 'Sign up'" class="mt-3" />
  </form>
</div>
